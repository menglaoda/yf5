<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1 {
				background-color: #00FFFF;
				width: 100px;
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			//alert("弹窗");
			//document.write("把内容打印到页面上");
			//console.log("控制台输出");
			//	var a="undefined";
			//	var b=12;//number数字类型    
			//	console.log(typeof a+"/"+typeof b)//输出数据类型
			window.onload = function() {
				console.log(n(5));

				function n(a) {
					if(a == 1) {
						return 1;
					}
					return a * n(--a);
				}
				var btn = document.getElementById("but");
				var sr1 = document.getElementById("sr1");
				var ys = document.getElementById("ys");
				var sr2 = document.getElementById("sr2");
				var jg = document.getElementById("jg");
				btn.onclick = function() {
					switch(ys.value) {
						case "+":
							jg.value = Number(sr1.value) + Number(sr2.value);
							break;
						case "-":
							jg.value = Number(sr1.value) - Number(sr2.value);
							break;
						case "*":
							jg.value = Number(sr1.value) * Number(sr2.value);
							break;
						case "/":
							jg.value = Number(sr1.value) / Number(sr2.value);
							break;
						default:
							alert("错误");
							break;
					}
				}
				var nian = document.getElementById("nian");
				var yue = document.getElementById("yue");
				var ri = document.getElementById("ri");
				var run = document.getElementById("run");
				run.onclick = function() { //判断是否是正确的日期格式
					var nian1 = Number(nian.value);
					var yue1 = Number(yue.value);
					var ri1 = Number(ri.value);
					if(/([\d])/.test(nian1) && nian.value.length == 4 && (yue1 >= 1 && yue1 <= 12)) {
						if((nian1 % 4 == 0 && nian1 % 100 == 0) || nian1 % 400 == 0) {
							if(/([1]|[3]|[5]|[7]|[8]|[10]|[12])/.test(yue1)) {
								ri1 >= 1 && ri1 <= 31 ? alert("正确") : alert("日期错误");
							} else {
								if(yue1 == 2) {
									ri1 >= 1 && ri1 <= 29 ? alert("正确") : alert("2月错误");
								} else {
									ri1 >= 1 && ri1 <= 30 ? alert("正确") : alert("号错误");
								}
							}
						} else {
							if(/([1]|[3]|[5]|[7]|[8]|[10]|[12])/.test(yue1)) {
								ri1 >= 1 && ri1 <= 31 ? alert("正确") : alert("日期错误");
							} else {
								if(yue1 == 2) {
									ri1 >= 1 && ri1 <= 28 ? alert("正确") : alert("2月错误");
								} else {
									ri1 >= 1 && ri1 <= 30 ? alert("正确") : alert("号错误");
								}
							}
						}
					} else {
						alert("年月错误");
					}
				}
			}
		</script>
	</head>

	<body>
		<input type="text" id="sr1" value="" />
		<input style="width: 40px;" type="text" id="ys" value="+" />
		<input type="text" id="sr2" value="" />
		<span>=</span>
		<input type="text" id="jg" value="" />
		<input type="button" id="but" value="计算" />
		<br /><br /><br /> 年：
		<input type="text" id="nian" value="" /> 月：
		<input type="text" id="yue" value="" /> 日：
		<input type="text" id="ri" value="" />
		<input type="button" id="run" value="判断" />
	</body>

</html>
